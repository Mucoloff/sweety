<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login completato</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --accent-color: #1DB954;
            --dark-bg: #191414;
            --text-light: #FFFFFF;
            --text-secondary: #B3B3B3;
            --button-hover: #1ed760;
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--dark-bg);
            padding: 32px 48px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 16px;
            color: var(--accent-color);
            font-size: 24px;
            font-weight: 600;
        }

        p {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Autorizzazione completata!</h1>
        <p>Hai collegato con successo il tuo account Spotify a Minecraft.<br>
            Ora puoi usare le funzionalit√† Spotify nel gioco.</p>
        <button onclick="window.close()">Chiudi</button>
    </div>
</body>

</html>
