<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticazione fallita</title>
    <style>
        :root {
            --primary-color: #B00020; /* rosso d’allarme */
            --accent-color: #F44336;  /* rosso pulsante/heading */
            --dark-bg: #202124;       /* sfondo container */
            --text-light: #FFFFFF;
            --text-secondary: #E0B0B0; /* testo secondario leggermente rosa-rosso */
            --button-hover: #D32F2F;  /* hover rosso scuro */
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--dark-bg);
            padding: 32px 48px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 16px;
            color: var(--accent-color);
            font-size: 24px;
            font-weight: 600;
        }

        p {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Autenticazione fallita</h1>
    <p>Non è stato possibile completare l’accesso a Minecraft.<br>
        Riprova o contatta il supporto se il problema persiste.</p>
    <button onclick="window.close()">Chiudi</button>
</div>
</body>
</html>
